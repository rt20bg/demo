<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отписване</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            margin: auto;
        }
        iframe {
            width: 100%;
            height: 800px; /* Можете да настроите височината */
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Отписване от имейл списъка</h2>
        <p>Въведете имейла си, за да се отпишете.</p>
        <iframe id="googleForm"></iframe>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Автоматично попълване на имейла от URL
        document.addEventListener("DOMContentLoaded", function() {
            const email = getQueryParam("email");
            if (email) {
                const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSd2QRw0IPb5BoeicTo25Np9Z7grP_MLMMRTCaL_4N15Ug7X5w/viewform?embedded=true&entry.1208554710=" + encodeURIComponent(email);
                document.getElementById("googleForm").src = formURL;
            } else {
                const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSd2QRw0IPb5BoeicTo25Np9Z7grP_MLMMRTCaL_4N15Ug7X5w/viewform?embedded=true";
                document.getElementById("googleForm").src = formURL;
            }
        });
    </script>
</body>
</html>
