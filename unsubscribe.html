<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отписване</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Отписване от имейл списъка</h2>
        <p>Въведете имейла си, за да се отпишете.</p>
        <input type="email" id="email" placeholder="your@email.com">
        <button onclick="unsubscribe()">Отписване</button>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Автоматично попълване на имейла от URL
        document.addEventListener("DOMContentLoaded", function() {
            const email = getQueryParam("email");
            if (email) {
                document.getElementById("email").value = email;
            }
        });

        function unsubscribe() {
            const email = document.getElementById("email").value;
            if (!email) {
                alert("Моля, въведете имейл!");
                return;
            }
            
            // Пренасочване към Google Form с попълнен email
            const formURL = "https://docs.google.com/forms/d/e/ТВОЯ-FORM-ID/viewform?usp=pp_url&entry.123456789=" + encodeURIComponent(email);
            window.location.href = formURL;
        }
    </script>
</body>
</html>
